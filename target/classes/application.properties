# ============================================================================
# CONFIGURATION SMARTCITY BACKEND - OPTIMISÉE
# ============================================================================

# Application
spring.application.name=smartcity-backend

# ============================================================================
# CONFIGURATION SERVEUR - À ADAPTER SELON VOTRE SITUATION
# ============================================================================

# OPTION 1: Pour tester en local uniquement (localhost)
server.address=0.0.0.0
server.port=8080

# OPTION 2: Pour accès depuis appareil physique (décommenter et adapter)
# server.address=VOTRE_IP_ICI  # Trouver avec: ipconfig (Windows) ou ifconfig (Mac/Linux)
# server.port=8080

# ============================================================================
# BASE DE DONNÉES MYSQL - XAMPP
# ============================================================================

spring.datasource.url=jdbc:mysql://localhost:3306/smartcity_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
# IMPORTANT: Changer cette clé en production!
jwt.secret=SmartCitySfax2026SecretKeyForJWTAuthenticationVeryLongAndSecureMustBe256BitsMinimum!
jwt.expiration=86400000

# ============================================================================
# CORS CONFIGURATION
# ============================================================================
# Autoriser toutes les origines en développement
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=false

# ============================================================================
# FILE UPLOAD
# ============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Dossier de stockage local (créer ce dossier)
file.upload-dir=uploads/

# ============================================================================
# LOGGING
# ============================================================================
logging.level.root=INFO
logging.level.tn.smartcity=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Format des logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Fichier de logs (optionnel)
# logging.file.name=logs/smartcity.log

# ============================================================================
# SWAGGER / OPENAPI
# ============================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ============================================================================
# ACTUATOR
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# ============================================================================
# FIREBASE (Notifications Push) - OPTIONNEL
